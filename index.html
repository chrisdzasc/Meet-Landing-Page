<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <!-- Title -->
  <title>Meet landing page</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Family Font -->
  <link href="./assets/fonts/RedHatDisplay-Medium.woff2" type="font/woff2" rel="preload" as="font" crossorigin>
  <link href="./assets/fonts/RedHatDisplay-Black.woff2" type="font/woff2" rel="preload" as="font" crossorigin>

</head>
<body>
  <header>
    <img src="./assets/img/logo.svg" alt="Meet logo">
  </header>

  <main>
    <section>
      <div>
          <picture>
            <source media="(min-width:1400px)" srcset="./assets/img/desktop/image-hero-left.png">

            <img src="./assets/img/tablet/image-hero.png" alt="A diverse group of smiling people in circular frames, part one of two">
          </picture>

          <div class="text-content">
            <h1>Group Chat for Everyone</h1>

            <p>Meet makes it easy to connect with other face-to-face virtually and collaborate across any device.</p>

            <div>
              <button>Download <span>v1.3</span></button>

              <button>What is it?</button>
            </div>
          </div>

          <img src="./assets/img/desktop/image-hero-right.png" alt="A diverse group of smiling people in circular frames, part two of two">
      </div>
    </section>
  </main>
</body>
</html>
